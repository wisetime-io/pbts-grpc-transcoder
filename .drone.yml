---
kind: pipeline
name: unit-test

steps:

  - name: app-init
    image: node:10.20
    commands:
      - make clean
      - make init

  - name: lint
    image: node:10.20
    commands:
      - npm run eslint

  - name: test
    image: node:10.20
    commands:
      - npm test

trigger:
  event:
    - push
